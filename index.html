<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Фігури</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .square-animation {
      animation: colorChange 4s infinite alternate;
    }

    @keyframes colorChange {
      0% {
        fill: #FF5733;
        stroke: #33FF57;
      }

      50% {
        fill: #3357FF;
        stroke: #FF33F5;
      }

      100% {
        fill: #F5FF33;
        stroke: #33FFF5;
      }
    }
  </style>
</head>

<body>
  <svg width="800" height="200">
    <!-- квадрат з анімацією -->
    <rect x="50" y="50" width="100" height="100" fill="#FF5733" stroke="#C70039" stroke-width="5"
      class="square-animation" />
    <!-- прямокутник -->
    <rect x="200" y="50" width="150" height="100" fill="#33FF57" stroke="#1E5B2C" stroke-width="5" />
    <!-- коло -->
    <circle cx="425" cy="100" r="50" fill="#3357FF" stroke="#0C1E73" stroke-width="5" />
    <!-- еліпс -->
    <ellipse cx="600" cy="100" rx="75" ry="50" fill="#FF33F5" stroke="#5A1256" stroke-width="5" />
  </svg>
</body>

</html>
